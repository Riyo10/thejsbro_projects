<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartCalc</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white/30 dark:bg-gray-800/40 backdrop-blur-md p-6 rounded-xl shadow-2xl w-full max-w-sm">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">SmartCalc</h1>
        <!-- <button onclick="toggleTheme()" class="text-xs bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded-md shadow hover:bg-gray-400 dark:hover:bg-gray-600 transition">
          Toggle Theme
        </button> -->
      </div>

      <!-- Display -->
      <input id="display" type="text" disabled class="w-full mb-4 p-4 rounded-lg text-right text-2xl bg-gray-200 dark:bg-gray-700 shadow-inner" />

      <!-- Buttons -->
      <div class="grid grid-cols-4 gap-3 mb-4">
        <!-- Row 1 -->
        <button class="bg-red-400 dark:bg-red-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-red-500 dark:hover:bg-red-500 transition hover:scale-105" onclick="clearDisplay()">C</button>
        <button class="bg-red-400 dark:bg-red-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-red-500 dark:hover:bg-red-500 transition hover:scale-105" onclick="append('(')">(</button>
        <button class="bg-red-400 dark:bg-red-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-red-500 dark:hover:bg-red-500 transition hover:scale-105" onclick="append(')')">)</button>
        <button class="bg-yellow-400 dark:bg-yellow-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition hover:scale-105" onclick="append('/')">÷</button>

        <!-- Row 2 -->
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('7')">7</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('8')">8</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('9')">9</button>
        <button class="bg-yellow-400 dark:bg-yellow-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition hover:scale-105" onclick="append('*')">×</button>

        <!-- Row 3 -->
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('4')">4</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('5')">5</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('6')">6</button>
        <button class="bg-yellow-400 dark:bg-yellow-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition hover:scale-105" onclick="append('-')">−</button>

        <!-- Row 4 -->
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('1')">1</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('2')">2</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('3')">3</button>
        <button class="bg-yellow-400 dark:bg-yellow-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-yellow-500 transition hover:scale-105" onclick="append('+')">+</button>

        <!-- Row 5 -->
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('0')">0</button>
        <button class="bg-white/50 dark:bg-white/10 text-gray-800 dark:text-gray-100 p-3 rounded-lg text-lg font-semibold hover:bg-white/70 dark:hover:bg-white/20 transition hover:scale-105" onclick="append('.')">.</button>
        <button class="col-span-2 bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-lg text-lg font-semibold transition hover:scale-105" onclick="calculate()">=</button>

        <!-- Functions -->
        <button class="bg-purple-400 dark:bg-purple-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-purple-500 transition hover:scale-105" onclick="appendFunction('sqrt')">√</button>
        <button class="bg-purple-400 dark:bg-purple-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-purple-500 transition hover:scale-105" onclick="appendFunction('sin')">sin</button>
        <button class="bg-purple-400 dark:bg-purple-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-purple-500 transition hover:scale-105" onclick="appendFunction('cos')">cos</button>
        <button class="bg-purple-400 dark:bg-purple-600 text-white p-3 rounded-lg text-lg font-semibold hover:bg-purple-500 transition hover:scale-105" onclick="appendFunction('log')">log</button>
      </div>

      <!-- History -->
      <div id="history" class="text-sm max-h-24 overflow-y-auto bg-gray-100 dark:bg-gray-700 p-2 rounded-lg shadow-inner space-y-1"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
